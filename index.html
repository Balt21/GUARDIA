<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Cipher - OSINT Analyst</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-green: #00ff41;
            --neon-blue: #00d4ff;
            --neon-purple: #b026ff;
            --dark-bg: #0a0e27;
            --card-bg: rgba(20, 25, 45, 0.9);
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            color: #fff;
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="8" fill="%2300ff41" opacity="0.5"/></svg>'), auto;
        }

        /* Matrix Background Effect */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        /* XP Bar */
        #xp-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        #xp-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-blue), var(--neon-purple));
            transition: width 0.5s ease;
            box-shadow: 0 0 20px var(--neon-green);
        }

        /* Stats Dashboard */
        #stats-dashboard {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid var(--neon-green);
            z-index: 999;
            font-size: 14px;
        }

        #stats-dashboard div {
            margin: 5px 0;
        }

        .stat-value {
            color: var(--neon-green);
            font-weight: bold;
            margin-left: 10px;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--neon-green);
            animation: glitch 2s infinite;
        }

        .hero .subtitle {
            font-size: 1.5rem;
            color: var(--neon-blue);
            margin-bottom: 10px;
        }

        .typing-effect {
            color: var(--neon-green);
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            border-right: 2px solid var(--neon-green);
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        @keyframes glitch {
            0%, 90% { transform: translate(0); }
            92% { transform: translate(-2px, 2px); }
            94% { transform: translate(2px, -2px); }
            96% { transform: translate(-2px, -2px); }
            98% { transform: translate(2px, 2px); }
            100% { transform: translate(0); }
        }

        .cta-button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            background: var(--neon-green);
            color: var(--dark-bg);
            box-shadow: 0 0 30px var(--neon-green);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--neon-green);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: -1;
        }

        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Section Container */
        .section {
            min-height: 100vh;
            padding: 100px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .section h2 {
            font-size: 3rem;
            margin-bottom: 50px;
            text-align: center;
            color: var(--neon-green);
            text-shadow: 0 0 20px var(--neon-green);
        }

        /* Skills Radar */
        #skills-radar {
            width: 500px;
            height: 500px;
            position: relative;
        }

        /* Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .tool-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--neon-blue);
            transition: all 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .tool-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: var(--neon-green);
            box-shadow: 0 10px 40px rgba(0, 255, 65, 0.3);
        }

        .tool-card h3 {
            color: var(--neon-blue);
            margin-bottom: 15px;
        }

        .proficiency-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .proficiency-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
            width: 0%;
            transition: width 1s ease;
        }

        /* Timeline */
        .timeline {
            position: relative;
            max-width: 1200px;
            width: 100%;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        .timeline-item {
            position: relative;
            margin: 50px 0;
            width: 45%;
            opacity: 0;
            transform: translateX(-50px);
            transition: all 0.5s ease;
        }

        .timeline-item.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .timeline-item:nth-child(odd) {
            left: 0;
        }

        .timeline-item:nth-child(even) {
            left: 55%;
            transform: translateX(50px);
        }

        .timeline-item.visible:nth-child(even) {
            transform: translateX(0);
        }

        .timeline-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--neon-purple);
            cursor: pointer;
            transition: all 0.3s;
        }

        .timeline-content:hover {
            border-color: var(--neon-green);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
        }

        .timeline-node {
            position: absolute;
            top: 0;
            width: 20px;
            height: 20px;
            background: var(--neon-green);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--neon-green);
        }

        .timeline-item:nth-child(odd) .timeline-node {
            right: -60px;
        }

        .timeline-item:nth-child(even) .timeline-node {
            left: -60px;
        }

        /* Projects Cards */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .project-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--neon-purple);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: 'ðŸ”’ CLASSIFIED';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.7rem;
            color: var(--neon-green);
            opacity: 0.5;
        }

        .project-card:hover {
            transform: scale(1.05);
            border-color: var(--neon-green);
            box-shadow: 0 0 40px rgba(176, 38, 255, 0.3);
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;



	});
	</script>
</body>
</html>
